<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>ENTER THE LOGIN DETAILS</legend>
            <br>
            <form >
            <label for="email">enter email id</label> 
              <input type="text" id="email" placeholder="enter email id"><br>
              <br>
               
              <label for="password">enter password</label>
        
              <input type="text"  id="password"><br>
              <br>
        
              <input type="submit" value="submit">
        
              
            </form>
        
    </fieldset>


   <fieldset>
    <legend>tags detail</legend>
    <form >
        <label for="date picker">choose date of birth</label>
        <input type="date" id="date picker"><br>
        <br>

        <label style="color: blue;" for="selecter 1">choose urs snack</label>
        <select name="dishes" id="selecter 1" multiple="2">
            <option value="maggi">maggi</option>
            <option value="kurkure">kurkure</option>
            <option value="hello">hello</option>
            <option value="kashish">kashish</option>
        
        </select>
        <br>
        <br>


        <textarea name="feedback" id="feedback" placeholder="enter the feedback here" rows="6" cols="20"></textarea>
        <br>
        <button id="feedback">submit</button>
 
    </form>
   </fieldset>


   <form >
   <fieldset>
    
    <legend>input elements</legend>
    <br>

     <label for="firstname">enter first name</label>
    <input type="text" name="firstname" id="firstname" placeholder="enter first name"><br>
    <br>
   
    <legend >specify gender</legend>
    <div >
    <input type="radio"  id="gender1" name="gender" value="male" />
    <label for="gender1">male</label>
    
    <input type="radio"  id="gender2" name="gender" value="female" />
    <label for="gender2">female</label>
   
    <input type="radio"  id="gender3" name="gender" value="others" />
    <label for="gender3">others</label>
</div>
    
  
   </fieldset>
</form>


<div id="age">
    <fieldset>
        <form >
            <legend>Are u Above 18</legend>
            <input type="checkbox"  id="above 18" name="age"  value="18+">
            <label for="above 18">18+</label>
            <input type="checkbox"  id="below 18" name="age" value="18-">
            <label for="below 18">below 18</label> 
        </form>
    </fieldset>
</div>

<div id="fileselect">
    <fieldset>
        <legend>uplod a document</legend>
        <form >
            <label for="file1"></label>
            <input type="file" id="file1">
            <button style="background-color: aqua;">upload</button>
        </form>
    </fieldset>
</div>

<div id="image">
    <fieldset>
        <legend>image </legend>
        <form >
            <input type="image" name="image1" id="image1" alt="click here" src="download.png" height="50px" width="50px">
        </form>
    </fieldset>
</div>

<div class="password">
<form >
    <label for="pass1">enter password</label>
    <input type="password" name="password" id="pass1" placeholder="enter password">
</form>
  
</div>

   

</body>
</html>
